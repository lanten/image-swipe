<!DOCTYPE html>
<html lang="en" style="padding: 0;margin: 0;width: 100%;height: 100%">

<head>
  <meta charset="UTF-8">
  <title>图片预览</title>
</head>

<body style="padding: 0;margin: 0;width: 100%;height: 100%;overflow:hidden;position: relative;">
  <div id="content">

  </div>

</body>

</html>

<script src="./dist/image-swipe.js"></script>
<script>
  const imageList = [
    './images/1.png',
    './images/2.png',
    './images/3.png',
  ]

  document.addEventListener('touchmove', function(e){e.preventDefault()}, false)

  imageSwipe.init(imageList, document.getElementById('content'), {
    contentStyle: {
      backgroundColor: '#444',
    },
    controllerStyle: {
      bottom: '30px'
    },
    switchOffset: 2.5,
    animationTime: 650,
    controller: true,
    imageItemClick: (imageUrl, i) => {
      window.location.href = imageUrl
    }
  })
</script>
